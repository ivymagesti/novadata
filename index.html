<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout-content">
      <div class="header">
        <img src="./images/logo.svg" />
        <button id="menu-mobile"><img src="./images/icon-menu.svg"></button>
          
        <div class="nav" id="nav">
          <div class="options-nav">
            <div class="dropdown">
              <button class="dropbtn" onclick="openFeatures()">
                Features
                <img src="./images/icon-arrow-down.svg" id="dropdownIcon" />
              </button>
              <div class="dropdown-content features" id="dropdownFeatures">
                <a href="#"><img src="./images/icon-todo.svg" />Todo List</a>
                <a href="#"><img src="./images/icon-calendar.svg" />Calendar</a>
                <a href="#"
                  ><img src="./images/icon-reminders.svg" />Reminders</a
                >
                <a href="#"><img src="./images/icon-planning.svg" />Planning</a>
              </div>
            </div>
            <div class="dropdown">
              <button class="dropbtn" onclick="openCompany()">
                Company
                <img
                  src="./images/icon-arrow-down.svg"
                  id="dropdownIconCompany"
                />
              </button>
              <div class="dropdown-content" id="dropdownCompany">
                <a href="#">History</a>
                <a href="#">Our Team</a>
                <a href="#">Blog</a>
              </div>
            </div>
            <a href="#" class="careers">Careers</a>
            <a href="#" class="about">About</a>
          </div>
          <div class="options-login">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="introduction">
          <div class="description">
            <h1><span>Make</span> remote work</h1>
            <h2>
              <span>Get your team in sync, no matter your location,</span>
              Streaming processes, create team rituals, and 
              <span>productivity soar.</span>
            </h2>
            <button>Learn more</button>
          </div>
          <div class="clients">
            <img src="./images/client-databiz.svg" />
            <img src="./images/client-audiophile.svg" />
            <img src="./images/client-meet.svg" />
            <img src="./images/client-maker.svg" />
          </div>
        </div>
        <div class="artwork">
          <img class="img-desktop" src="./images/image-hero-desktop.png"/>
          <img class="img-mobile" src="./images/image-hero-mobile.png">
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
